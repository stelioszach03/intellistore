# Docker Compose Override for Development
# This file overrides specific settings for local development

version: '3.8'

services:
  frontend:
    ports:
      - "53641:5173"  # Use available port instead of 3000
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    
  grafana:
    ports:
      - "3001:3000"  # Use 3001 instead of 3000 to avoid conflicts